   <main class="formularioMio">
    <h2>Comunicate con nosotros</h2>
<form action="">
    <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="juan">
      </div>
      <div  class="mb-3">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="lastname" class="form-control" id="lastname" placeholder="Perez">
      </div>
    <div  class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="juanP@gmail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="*******">
      </div>
      <div class="mb-3">
        <label for="textarea" class="form-label">Escribe tu mensaje</label>
        <textarea class="form-control" id="textarea" rows="3"></textarea>
      </div>
      <div class="mb-5 form-check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="exampleCheck1">He leído y acepto las condiciones</label>
      </div>
      <div class="mb-lg-5">
      <button type="submit" class="btn btn-primary" class="mb-3" >Enviar</button>
    </div>
</form>
